United Kingdom:
    country_code: GB
    description: ELIXIR UK, a part of the ELIXIR community, is taking a UK and European lead in training. ELIXIR UK’s aim, to facilitate access to training in UK and across Europe for scientists in both academia and industry, will allow researchers to combine their experimental expertise with available computational infrastructure to address critical research questions. Only then will biological Big Data be transformed efficiently into meaningful results that lead to new discoveries and innovations.
